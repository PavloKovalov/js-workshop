<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript">
        var div = document.createElement('div'); // Создаёт элемент с указанным тегом
        div.className = "awesome"; // Присвоим сообщению класс
        div.innerHTML = "<p>Такая внутри блока <strong>красота</strong>!</p>"; // И добавим внутрь немного форматированного текста

        var divClone = div.cloneNode(true); // Получим копию блока со всей красотой
        var divCloneEmpty = div.cloneNode(false);
        var callousDivClone = div.cloneNode(); // Получим пустой, бездушный клон
        console.log(divClone)
        console.log(divClone.innerHTML)
        console.log(divCloneEmpty)
        console.log(callousDivClone)
    </script>
</head>
<body>

</body>
</html>
