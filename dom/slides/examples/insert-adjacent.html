<!DOCTYPE html>
<html>
<head>
    <title>insertAdjacentHTML</title>
    <meta charset="utf-8">
</head>
<body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>5</li>
    </ul>

    <script>
      var ul = document.body.children[0];
      var li5 = ul.children[2];

      li5.insertAdjacentHTML("beforeBegin", "<li>3</li><li>4</li>");
    </script>
</body>
</html>
